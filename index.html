<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spooky Ghost</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="spooky">
            <div id="hat"></div>
            <div id="body">
                <div id="eyes"></div>
                <div id="mouth"></div>
                <div id="bow-tie"></div>
                <div id="shirt"></div>
                <div id="hands">
                    <div class="hand"></div>
                    <div class="hand"></div>
                </div>
                <div id="wings">
                    <div class="wing left-wing"></div>
                    <div class="wing right-wing"></div>
                </div>
                <div id="feet">
                    <div class="leg"></div>
                    <div class="leg"></div>
                    <div class="leg"></div>
                    <div class="leg"></div>
                </div>
            </div>
        </div>
        <div id="shadow"></div>
    </div>
</body>

</html>
